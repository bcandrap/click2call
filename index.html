<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Support - Click to Call</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #333;
    }

    /* Header */
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.2rem;
    }

    /* Main Content */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      color: #003366;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* Call Button */
    #call-button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #call-button:hover {
      background-color: #0056b3;
    }

    /* Status Message */
    #status {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #333;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #003366;
      color: white;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Garuda Bank</h1>
    <p>Your Trusted Indonesia Financial Partner</p>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h2>Customer Support</h2>
    <p>
      Need assistance? Our customer support team is here to help you. Click the button below to connect with a representative instantly.
    </p>
    <button id="call-button">Click to Call Support</button>
    <div id="status"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Garuda Bank. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Replace with your actual Bearer token
    const bearerToken = 'Y2lzY29zcGFyazovL3VzL0FQUExJQ0FUSU9OL0NkOTZlNGUxOGM3MGI5ODQwYWIzYzZhM2JlMzg0ZDllMTEyNmE5MGNlOTM0NTZiNjE5Mzc5NzliNTAwODEyYjNh';

    // Replace with the recipient's phone number or Webex user ID
    const recipient = '1001';

    // Get the button and status elements
    const callButton = document.getElementById('call-button');
    const statusDiv = document.getElementById('status');

    // Add click event listener to the button
    callButton.addEventListener('click', async () => {
      statusDiv.textContent = 'Initiating call...';

      try {
        // Make the API call to initiate the call
        const response = await fetch('https://webexapis.com/v1/calls', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${bearerToken}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            destination: recipient,
          }),
        });

        // Check if the call was successful
        if (response.ok) {
          const callData = await response.json();
          statusDiv.textContent = `Call initiated successfully! Call ID: ${callData.id}`;
          console.log('Call Data:', callData);
        } else {
          const errorData = await response.json();
          statusDiv.textContent = `Failed to initiate call: ${errorData.message}`;
          console.error('Error:', errorData);
        }
      } catch (error) {
        statusDiv.textContent = 'An error occurred. Please try again.';
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
